<div>
  <h3> Alta Usuario</h3>

  <div class="form-group row">
    <label for="Nombre" class="col-sm-2 col-form-label">Nombre</label>
    <div class="col-sm-10">
      <input id="Nombre" class="form-control" placeholder="Nombre" />
    </div>
  </div>
  <br />

  <div class="form-group row">
    <label for="Apellidos" class="col-sm-2 col-form-label">Apellidos</label>
    <div class="col-sm-10">
      <input id="Apellidos" class="form-control" placeholder="Apellidos" />
    </div>
  </div>
  <br />

  <div class="form-group row">
    <label for="Telefono" class="col-sm-2 col-form-label">Telefono</label>
    <div class="col-sm-10">
      <input id="Telefono" class="form-control" type="number" placeholder="Telefono" />
    </div>
  </div>
  <br />

  <div class="form-group row">
    <label for="Email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input id="Email" class="form-control" type="email" placeholder="Email" />
    </div>
  </div>
  <br />

  <div class="form-group row">
    <label for="Password" class="col-sm-2 col-form-label">Contraseña</label>
    <div class="col-sm-10">
      <input id="Password" class="form-control" placeholder="Contraseña" />
    </div>
  </div>
  <br />

  <div class="row">
    <button class="btn btn-primary" (click)="Alta()">Alta Usuario</button>
  </div>
</div>
